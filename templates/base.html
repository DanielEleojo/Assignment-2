<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or "MemeSensei" }}</title>
    <style>
        :root {
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
            color: #111827;
            background-color: #0f172a;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1f2937 60%, #0f172a 100%);
        }
        header {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(6px);
            padding: 1.25rem 2rem;
            color: #f8fafc;
        }
        header h1 {
            margin: 0;
            font-size: 1.35rem;
            letter-spacing: 0.02em;
        }
        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem 3rem;
        }
        .card {
            background: rgba(248, 250, 252, 0.98);
            border-radius: 18px;
            padding: 1.75rem;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
            margin-bottom: 1.75rem;
        }
        label {
            display: block;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.35rem;
            color: #0f172a;
        }
        input[type="text"], input[type="number"], textarea, input[type="file"] {
            width: 100%;
            padding: 0.75rem 0.85rem;
            border-radius: 10px;
            border: 1px solid #d3dae6;
            margin-bottom: 0.85rem;
            font-size: 1rem;
            font-family: inherit;
            background: #fff;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            border: none;
            border-radius: 999px;
            padding: 0.7rem 1.8rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            background: #2563eb;
            color: white;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 14px rgba(37, 99, 235, 0.25);
        }
        button.secondary {
            background: #e2e8f0;
            color: #0f172a;
        }
        .messages {
            margin-bottom: 1rem;
        }
        .flash {
            padding: 0.85rem 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .flash.error {
            background: #fee2e2;
            color: #991b1b;
        }
        .flash.success {
            background: #dcfce7;
            color: #166534;
        }
        .layout-row {
            display: flex;
            gap: 1.25rem;
            flex-wrap: wrap;
        }
        .layout-row > * {
            flex: 1 1 320px;
        }
        .composer {
            background: #fff;
            border-radius: 16px;
            padding: 1.2rem;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
        }
        a.link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <h1>MemeSensei Control Room</h1>
    </header>
    <main>
        {% with flashes = get_flashed_messages(with_categories=true) %}
            {% if flashes %}
                {% for category, message in flashes %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
